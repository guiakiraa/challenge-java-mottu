<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{titulo.filiais}">Filiais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
<body>
<div class="container my-4">
    <div th:replace="~{fragmentos :: menu}" />

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0" th:text="#{titulo.filiais}">Filiais</h1>
        <div class="d-flex gap-2">
            <a href="/filiais/relatorio" class="btn btn-outline-secondary" th:text="#{acao.relatorio}">Relatório</a>
            <a href="/filial/novo" class="btn btn-primary" th:text="#{acao.nova_filial}">+ Nova Filial</a>
        </div>
    </div>

    <div class="alert alert-danger" th:if="${erro}" th:text="${erro}"></div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-light">
                        <tr>
                            <th th:text="#{col.id}">ID</th>
                            <th th:text="#{col.nome}">Nome</th>
                            <th th:text="#{col.cidade}">Cidade</th>
                            <th th:text="#{col.estado}">Estado</th>
                            <th class="text-end" th:text="#{comum.acoes}">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="f : ${filiais}">
                            <td th:text="${f.id}"></td>
                            <td th:text="${f.nome}"></td>
                            <td th:text="${f.endereco.cidade}"></td>
                            <td th:text="${f.endereco.estado}"></td>
                            <td class="text-end">
                                <a class="btn btn-sm btn-outline-primary" th:href="@{'/filial/detalhes/' + ${f.id}}" th:text="#{comum.detalhes}">Detalhes</a>
                                <a class="btn btn-sm btn-warning" th:href="@{'/filial/editar/' + ${f.id}}" th:text="#{comum.editar}">Editar</a>
                                <a class="btn btn-sm btn-danger" th:href="@{'/filial/remover/' + ${f.id}}" th:onclick="'return confirm(\'' + #{comum.confirm.remover} + '\');'" th:text="#{comum.remover}">Remover</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
