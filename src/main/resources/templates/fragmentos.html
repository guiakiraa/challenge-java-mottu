<head th:fragment="cabecalho(titulo)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title th:text="${titulo}"></title>
</head>

<form th:fragment="form-logout" th:action="@{/logout}" method="post">
		<button type="submit" style="float: right;"><span th:text="#{botao_sair}"></span></button>
</form>

<div th:fragment="saudacoes(usuario)" style="display: flex; align-items: center;">
			<img th:src="${usuario.imgPerfil}" alt="Imagem de Perfil" style="width: 100px; height: auto; border-radius: 50%;">
			&nbsp <h1><b> <span th:text="#{saudacao}">Olá,</span> <span th:text="${usuario.nomePerfil}"></span> !</b></h1>
		</div>

<div th:fragment="idioma(pagina)" style="float: right;">
		<a th:href="@{__${pagina}__ (lang='pt')}"><span th:text="#{opcao_idioma_pt}"></span></a> &nbsp; 
		<a th:href="@{__${pagina}__ (lang='en')}"><span th:text="#{opcao_idioma_en}"></span></a> &nbsp; 
</div>
	
<nav th:fragment="menu">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/index">
                            <i class="fas fa-home"></i> <span th:text="#{menu.home}">Home</span>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/enderecos">
                                        <i class="fas fa-map-marker-alt"></i> <span th:text="#{menu.enderecos}">Endereços</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/filiais">
                                        <i class="fas fa-building"></i> <span th:text="#{menu.filiais}">Filiais</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/motos">
                                        <i class="fas fa-motorcycle"></i> <span th:text="#{menu.motos}">Motos</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/motos/busca">
                                        <i class="fas fa-search"></i> <span th:text="#{menu.buscar_motos}">Buscar Motos</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/funcionarios">
                                        <i class="fas fa-users"></i> <span th:text="#{menu.funcionarios}">Funcionários</span>
                                    </a>
                                </li>
                                
                                <li class="nav-item">
                                    <a class="nav-link" href="/filiais/relatorio">
                                        <i class="fas fa-chart-bar"></i> <span th:text="#{menu.relatorio_filiais}">Relatório Filiais</span>
                                    </a>
                                </li>
                            </ul>
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/(lang='pt')}"><span th:text="#{opcao_idioma_pt}"></span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/(lang='en')}"><span th:text="#{opcao_idioma_en}"></span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</nav>
