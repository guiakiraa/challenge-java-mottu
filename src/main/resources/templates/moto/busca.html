<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{titulo.busca_motos}">Busca de Motos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    
</head>
<body>
<div th:replace="~{fragmentos :: menu}"></div>
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0" th:text="#{subtitulo.busca_avancada_motos}">Busca avançada de motos</h1>
        <a href="/motos" class="btn btn-outline-secondary" th:text="#{comum.voltar}">Voltar</a>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form method="get" th:action="@{/motos/busca}">
                <div class="row g-3">
                    <div class="col-12 col-md-3">
                        <label class="form-label" th:text="#{label.placa}">Placa</label>
                        <input type="text" class="form-control" name="placa" th:value="${placa}" th:placeholder="#{placeholder.placa_ex}" />
                    </div>
                    <div class="col-12 col-md-3">
                        <label class="form-label" th:text="#{label.modelo}">Modelo</label>
                        <input type="text" class="form-control" name="modelo" th:value="${modelo}" th:placeholder="#{placeholder.modelo_ex}" />
                    </div>
                    <div class="col-12 col-md-2">
                        <label class="form-label" th:text="#{label.ano}">Ano</label>
                        <input type="number" class="form-control" name="ano" th:value="${ano}" th:placeholder="#{placeholder.ano_ex}" />
                    </div>
                    <div class="col-12 col-md-2">
                        <label class="form-label" th:text="#{label.combustivel}">Combustível</label>
                        <input type="text" class="form-control" name="tipoCombustivel" th:value="${tipoCombustivel}" th:placeholder="#{placeholder.combustivel_ex}" />
                    </div>
                    <div class="col-12 col-md-2">
                        <label class="form-label" th:text="#{label.filial}">Filial</label>
                        <select class="form-select" name="filialId">
                            <option value="" th:selected="${filialId} == null" th:text="#{select.todas}">Todas</option>
                            <option th:each="f : ${filiais}"
                                    th:value="${f.id}"
                                    th:text="${f.nome}"
                                    th:selected="${filialId} == f.id"></option>
                        </select>
                    </div>
                </div>
                <div class="mt-3 d-flex gap-2">
                    <button type="submit" class="btn btn-primary" th:text="#{comum.buscar}">Buscar</button>
                    <a class="btn btn-outline-secondary" th:href="@{/motos/busca}" th:text="#{comum.limpar}">Limpar</a>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-light">
                        <tr>
                            <th th:text="#{col.placa}">Placa</th>
                            <th th:text="#{col.modelo}">Modelo</th>
                            <th th:text="#{col.ano}">Ano</th>
                            <th th:text="#{col.combustivel}">Combustível</th>
                            <th th:text="#{col.filial}">Filial</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="m : ${resultado}">
                            <td th:text="${m.placa}"></td>
                            <td th:text="${m.modelo}"></td>
                            <td th:text="${m.ano}"></td>
                            <td th:text="${m.tipoCombustivel}"></td>
                            <td th:text="${m.filial.nome}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(resultado)}">
                            <td colspan="5" th:text="#{mensagem.nenhum_registro}">Nenhum registro encontrado</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
