<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{titulo.cad_endereco}">Cadastro de Endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <div th:replace="~{fragmentos :: menu}" />

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">
            <span th:if="${endereco.id} != null" th:text="#{titulo.editar_endereco}">Editar Endereço</span>
            <span th:unless="${endereco.id} != null" th:text="#{titulo.cad_endereco}">Cadastro de Endereço</span>
        </h1>
        <a href="/enderecos" class="btn btn-outline-secondary" th:text="#{comum.voltar}">Voltar</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="${endereco.id} != null ? @{'/endereco/atualizar/' + ${endereco.id}} : @{/endereco/salvar}" method="post" th:object="${endereco}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label" th:text="#{col.logradouro}">Logradouro</label>
                        <input class="form-control" type="text" th:field="*{logradouro}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('logradouro')}" th:errors="*{logradouro}"></div>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label" th:text="#{col.numero}">Número</label>
                        <input class="form-control" type="number" th:field="*{numero}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" th:text="#{col.bairro}">Bairro</label>
                        <input class="form-control" type="text" th:field="*{bairro}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}"></div>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label" th:text="#{col.cidade}">Cidade</label>
                        <input class="form-control" type="text" th:field="*{cidade}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></div>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label" th:text="#{col.estado}">Estado</label>
                        <input class="form-control" type="text" th:field="*{estado}" maxlength="2" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label" th:text="#{col.cep}">CEP</label>
                        <input class="form-control" type="text" th:field="*{cep}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"></div>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Complemento</label>
                        <input class="form-control" type="text" th:field="*{complemento}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('complemento')}" th:errors="*{complemento}"></div>
                    </div>
                </div>
                <div class="mt-4 d-flex gap-2">
                    <button type="submit" class="btn btn-primary" th:text="#{comum.salvar}">Salvar</button>
                    <a href="/enderecos" class="btn btn-light" th:text="#{comum.cancelar}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
