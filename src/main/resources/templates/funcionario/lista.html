<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{titulo.funcionarios}">Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <div th:replace="~{fragmentos :: menu}" />

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0" th:text="#{titulo.funcionarios}">Funcionários</h1>
        <a href="/funcionario/novo" class="btn btn-primary" th:text="#{acao.novo_funcionario}">+ Novo Funcionário</a>
    </div>

    <div class="alert alert-danger" th:if="${erro}" th:text="${erro}"></div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-light">
                        <tr>
                            <th th:text="#{col.id}">ID</th>
                            <th th:text="#{col.nome}">Nome</th>
                            <th th:text="#{col.filial}">Filial</th>
                            <th class="text-end" th:text="#{comum.acoes}">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="f : ${funcionarios}">
                            <td th:text="${f.id}"></td>
                            <td th:text="${f.nome}"></td>
                            <td th:text="${f.filial.nome}"></td>
                            <td class="text-end">
                                <a class="btn btn-sm btn-outline-primary" th:href="@{'/funcionario/detalhes/' + ${f.id}}" th:text="#{comum.detalhes}">Detalhes</a>
                                <a class="btn btn-sm btn-warning" th:href="@{'/funcionario/editar/' + ${f.id}}" th:text="#{comum.editar}">Editar</a>
                                <a class="btn btn-sm btn-danger" th:href="@{'/funcionario/remover/' + ${f.id}}" th:onclick="'return confirm(\'' + #{comum.confirm.remover} + '\');'" th:text="#{comum.remover}">Remover</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
